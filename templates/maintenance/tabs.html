{% extends 'maintenance/base.html' %}

{% block content %}

    <ul>
      <li class="{{ active.calendar|yesno:"tabactive," }}">
        <a href="{% url maintenance-calendar %}">Календарь</a>
      </li>
      <li class="{{ active.active|yesno:"tabactive," }}">
        <a href="{% url maintenance-active %}">Активные</a>
      </li>
      <li class="{{ active.planned|yesno:"tabactive," }}">

      </li>
    </ul>

    <div class="tabcontent">
      {% include 'maintenance/heading.html' %}
