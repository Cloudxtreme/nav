<div id="ports">
    {% if netbox %}
        {% if netbox.module_set.count or netbox.interface_set.count %}

            <div id="moduletabs">
                <ul>
                    <li><a href="{% url ipdevinfo-get-port-view netbox.sysname 'swportstatus' %}">Статус портов свитча<span class="tab-spinner" >&nbsp;</span></a></li>
                    <li><a href="{% url ipdevinfo-get-port-view netbox.sysname 'swportactive' %}">Активность портов свитча<span class="tab-spinner" >&nbsp;</span></a></li>
                    <li><a href="{% url ipdevinfo-get-port-view netbox.sysname 'gwportstatus' %}">Статус портов роутера<span class="tab-spinner" >&nbsp;</span></a></li>
                    <li><a href="{% url ipdevinfo-get-port-view netbox.sysname 'physportstatus' %}">Физические порты<span class="tab-spinner" >&nbsp;</span></a></li>
                </ul>
            </div>

        {% else %}
            <div class="alert-box info">
                Нет портов
            </div>
        {% endif %}
    {% endif %}
</div>
